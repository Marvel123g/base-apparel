<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="images\logo.svg" alt="" class="logo">
        </div>
        <div class="hero-container">
            <img src="images\hero-desktop.jpg" alt="" class="hero-desktop">
            <img src="images\hero-mobile.jpg" alt="" class="hero-mobile">
        </div>
        <div class="content-wrapper">
            <div class="desktop-logo">
                <img src="images\logo.svg" alt="">
            </div>
            <div class="title">
                WE'RE
            </div>
            <div class="coming-soon">
                COMING SOON
            </div>
            <div class="description">
                Hello fellow shoppers! we're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our lauch deals.
            </div>
            
            <!-- form section -->
            <form id="form">
                <fieldset class="input-container">
                    <input type="email" name="email" id="email" placeholder="Email Address">
                    <button class="button">
                        <img src="images\icon-arrow.svg" alt="">
                    </button>
                </fieldset>
                <label for="email" id="error-message">Please provide a valid email</label>
            </form>
        </div>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
